<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/f0c6770306.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="login-background">
      <div class="kindergarten-logo">
        <img
          src="{{ url_for('static', filename='images/Kidz4Learn.jpeg') }}"
          alt="Kindergarten Logo"
        />
      </div>
      <div class="login-register-container">
        <div class="login-register-box">
          <div class="login-register-header">
            <h3>Log In / Register Here</h3>
          </div>
          <div class="login-register-button">
            <button class="switch-button active button-left">
              <div class="login-button-text">Login</div>
            </button>
            <button class="switch-button button-right">
              <div class="register-button-text">Register</div>
            </button>
          </div>
          <div class="margin-space"></div>
          <div class="login-register-form">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label class="form-label" for="accountname"
                    >Account Name :</label
                    >
                    <input
                    type="text"
                    class="form-control login-register-form-size"
                    id="accountname"
                    name="accountname"
                    required
                    />
                </div>
                <div class="margin-space"></div>
                <div class="form-group">
                    <label class="form-label" for="password">Password :</label>
                    <input type="password" class="form-control login-register-form-size" id="password" name="password" required>
                </div>
                <div class="margin-space-small"></div>
                <div class="submit-checkbox">
                    <div class="checkbox-container">
                        <input class="checkbox-size" type="checkbox" id="isAdmin" name="isAdmin" value="Admin">
                        <label class="isAdmin-text ml-2" for="isAdmin">I am an Admin.</label>    
                    </div>
                    <div class="submit-container">
                        <button class="login-submit-button" type="submit">
                            <i class="fa-solid fa-right-to-bracket mr-1"></i>                        
                            <div class="submit-button-text ml-1">Log In</div>
                        </button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

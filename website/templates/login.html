<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/f0c6770306.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="alert-message-container">
      <!-- Registration success alert message -->
      {% with messages = get_flashed_messages(category_filter=['register_success']) %}
        {% if messages %}
          {% for message in messages %}
              <div class="alert alert-success alert-dismissable" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  {{ message }}
              </div>
          {% endfor %}
        {% endif %}
      {% endwith %}    
    </div>

    <div class="login-background">


      <div class="kindergarten-logo">
        <img
          src="{{ url_for('static', filename='images/Kidz4Learn.jpeg') }}"
          alt="Kindergarten Logo"
        />
      </div>
      <div class="login-register-container">
        <div class="login-register-box">
          <div class="login-register-header">
            <h3>Log In / Register Here</h3>
          </div>
          <div class="margin-space"></div>
          <div id="login-div" class="login-register-form">
            <form action="{{ url_for('login') }}" method="POST">
              <div class="form-group">
                <label class="form-label" for="accountname"
                  >Account Name :</label
                >
                <input
                  type="text"
                  class="form-control login-register-form-size"
                  id="accountname"
                  name="accountname"
                  required
                />
              </div>
              <div class="margin-space"></div>
              <div class="form-group mb-1">
                <label class="form-label" for="password">Password :</label>
                <input
                  type="password"
                  class="form-control login-register-form-size"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mssg-alert mb-2">
                {{ msg }}
              </div>
              <div class="submit-checkbox">
                <div class="role-text d-flex">
                  <a class="register-link" href="{{ url_for('register')  }}"
                    >I don't have an account</a
                  >
                </div>
                <div class="submit-container">
                  <button
                    class="login-submit-button"
                    type="submit"
                    value="Login"
                  >
                    <i class="fa-solid fa-right-to-bracket mr-1"></i>
                    <div class="submit-button-text ml-1">Log In</div>
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>

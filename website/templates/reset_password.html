{% extends "base.html" %} {% block content %}
<div class="login-background">
  <div class="kindergarten-logo">
    <img
      src="{{ url_for('static', filename='images/Kidz4Learn.jpeg') }}"
      alt="Kindergarten Logo"
    />
  </div>
  <div class="login-register-container">
    <div class="login-register-box">
      <div class="login-register-header">
        <h3>Reset Password</h3>
      </div>
      <div class="margin-space"></div>
      <div class="alert-message-container">

      </div>

      <div id="register-div" class="login-register-form">
        <form
          action="{{ url_for('reset_password', token=token) }}"
          method="POST"
        >
          <div class="form-group">
            <label class="form-label" for="new_password">New Password :</label>
            <input
              type="password"
              class="form-control login-register-form-size"
              id="new_password"
              name="new_password"
              required
            />
          </div>
          <div class="margin-space"></div>
          <div class="form-group">
            <label class="form-label" for="new_password"
              >Confirm Password :</label
            >
            <input
              type="password"
              class="form-control login-register-form-size"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
          <div class="submit-container" style="width: auto">
            <button type="submit" class="login-submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

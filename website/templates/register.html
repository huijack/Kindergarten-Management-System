{% extends "base.html" %}
{% block content %}
    <div class="login-background">
      <div class="kindergarten-logo">
        <img
          src="{{ url_for('static', filename='images/Kidz4Learn.jpeg') }}"
          alt="Kindergarten Logo"
        />
      </div>
      <div class="login-register-container">
        <div class="login-register-box">
          <div class="login-register-header">
            <h3>Account Registration</h3>
          </div>
          <div class="margin-space"></div>
          <div id="register-div" class="login-register-form">
            <form action="{{ url_for('register') }}" method="POST">
              <div class="form-group">
                <label class="form-label" for="accountname"
                  >Account Name :</label
                >
                <input
                  type="text"
                  class="form-control login-register-form-size"
                  id="accountname"
                  name="accountname"
                  required
                />
              </div>
              <div class="margin-space"></div>
              <div class="form-group">
                <label class="form-label" for="password">Password :</label>
                <input
                  type="password"
                  class="form-control login-register-form-size"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="submit-checkbox">
                <div class="role-text d-flex">
                  <h6 class="mb-0">Choose your role :</h6>
                  <div class="checkbox-container">
                    <input
                      type="radio"
                      id="role_type"
                      name="role_type"
                      value="Admin"
                    />
                    <label class="isAdmin-text ml-2" for="role_type">Admin</label>
                  </div>
                  <div class="checkbox-container">
                    <input
                      type="radio"
                      id="role_type"
                      name="role_type"
                      value="Teacher"
                    />
                    <label class="isAdmin-text ml-2" for="role_type"
                      >Teacher</label
                    >
                  </div>
                </div>
                <div class="submit-container">
                  <button class="login-submit-button" type="submit">
                    <i class="fa-solid fa-right-to-bracket mr-1"></i>
                    <div class="submit-button-text ml-1">Register</div>
                  </button>
                </div>
              </div>
              <div class="mssg-alert mb-2">{{ msg }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
